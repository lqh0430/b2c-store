# 配置网关
spring:
  cloud:
    gateway:
      routes:
        - id: user-service #用户服务
          uri: lb://user-service
          predicates:
            - Path=/user/**  # 访问user路径转发用户服务

        - id: static-service #静态资源服务
          uri: lb://static-service
          predicates:
            - Path=/public/**

        - id: carousel-service #轮播图服务
          uri: lb://carousel-service
          predicates:
            - Path=/carousel/**

        - id: product-service #商品服务
          uri: lb://product-service #使用负载均衡,调用服务名,这是服务名
          predicates:
            - Path=/product/** # 访问product相关,转发到product服务

        - id: category-service #类别服务
          uri: lb://category-service
          predicates:
            - Path=/category/**

        - id: search-service #搜索服务
          uri: lb://search-service
          predicates:
            - Path=/search/**